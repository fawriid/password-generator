<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pass Generator</title>
</head>

<body>

    <div class="box__wrapper">
        <header>
            <div class="password__display">

            </div>
            <button class="copy__btn" id="copy-btn">
                <i class="far fa-copy"></i>
            </button>
        </header>
        <main>
            <form>
                <div class="option__box">
                    <label for="length">length: </label>
                    <input type="number" value="10" name="" id="length" min="8" max="20">
                </div>
                <div class="option__box">
                    <label for="uppercase">including UPPERCASE </label>
                    <input type="checkbox" checked name="" id="uppercase">
                </div>
                <div class="option__box">
                    <label for="lowercase">including lowercase</label>
                    <input type="checkbox" checked name="" id="lowercase">
                </div>
                <div class="option__box">
                    <label for="numbers">including numbers</label>
                    <input type="checkbox" name="" id="numbers">
                </div>
                <div class="option__box">
                    <label for="symbols">including symbols</label>
                    <input type="checkbox" name="" id="symbols">
                </div>
                <button class="generate__btn">Generate</button>
            </form>
        </main>
    </div>

    <script src="/script.js"></script>
</body>

</html>
